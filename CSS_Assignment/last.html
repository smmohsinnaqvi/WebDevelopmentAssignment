<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 >a {
            color: red;
        }
        #h1:hover{
            color: antiquewhite;
            background-color: green;
        }
        #h2:hover{
            font-size: larger;
        }
        #h3:hover{
            text-decoration: overline;
        }
        #h4:hover{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }

        #h5:hover{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h2><a id="h1" href="#">This link Changes background-color</a></h2>
    <h2><a id="h2" href="#">This link changes font-size</a></h2>
    <h2><a id="h3" href="#">This link changes text-decoration</a></h2>
    <h2><a id="h4" href="#">This link changes font-family</a></h2>
    <h2><a id="h5" href="#">This link changes color</a></h2>
</body>
</html>
