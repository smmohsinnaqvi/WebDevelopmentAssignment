<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("button").click(function()
            { 
                $("div.container").slideToggle();
                var a=$("button").text();
                alert (a);
                if(a=="Slide Panel Up")
                $("button").text("Slide Panel Down");
                else
                $("button").text("Slide Panel Up");

            })
        })
    </script>
</head>
<body>
    <div class="container" style="width: 50%; height: 400px; background-color: aquamarine;">
    </div>
    <button style="margin-left: 200px;">Slide Panel Up</button>
</body>
</html>
