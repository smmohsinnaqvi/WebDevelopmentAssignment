<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("img").click(function()
            {
                var a= $(this).attr("src");
                $(".main img").attr("src",a);
            })
        })
    </script>
    <style>
        body{
            background-color: wheat;
        }
    </style>
</head>
<body>
     <div class="main" id="m" style="width: 50%; height: 400px; border: 2px solid black; margin-left: 250px;">
        <img src="../JSArray/images/batmanlogo.jpg" width="100%" height="100%">
     </div>
     <div class="content" style="width: 100%; height: 300px; border: 2px solid yellow; padding-left: 10px;">
        <img src="../JSArray/images/bane.jpg" width="300px" height="300px">
        <img src="../JSArray/images/joker.jpg" alt="" width="300px" height="300px">
        <img src="../DOM_Manipulation/images/football.jpg" width="300px" height="300px" alt="">
        <img src="../JSArray/images/second.jpg" width="300px" height="300px" alt="">
 
     </div>
</body>
</html>
