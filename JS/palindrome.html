<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        function pal(n)
        {
            var r=n;
            var a=0;
            var c;
            while(n>0)
            {
                c=n%10;
                a=(a*10)+c;
                n=parseInt(n/10);
            }
            if(r==a)
            document.getElementById("pal").innerHTML="<h3>NUMBER " + r + " IS PALINDROME</h3>";
            else
            document.getElementById("pal").innerHTML="<h3>NUMBER " + r + " IS NOT PALINDROME</h3>";

        }

        function prime(n)
        {
            var flag=true;
            if(n==1)
            flag=false;
            if(n==2)
            flag=true;
            for(i=2;i<n;i++)
            {
                if(n%i==0)
                {
                    flag=false;
                    break;
                }
            }
            if(flag==true)
            document.getElementById("pal").innerHTML="<h3>"+ n + ": IS PRIME</h3>";
            else
            document.getElementById("pal").innerHTML="<h3>"+ n + ": IS NOT PRIME</h3>";

        }
    </script>
</head>
<body>
    <div class="main">
        <div class="in">
            <label for="num">Enter Number</label>
            <input type="number" name="num" id="num"/>
            <br>
            <button onclick="pal(num.value)">PALINDROME</button>
            <br>
            <button onclick="prime(num.value)">PRIME</button>
        </div>
        <div id="pal">
            ...
        </div>
    </div>
</body>
</html>
