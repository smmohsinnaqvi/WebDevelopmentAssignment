<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="login_form2.js"></script>
</head>
<body style="background-color: antiquewhite;">
    <h3>Welcome! Please Login to Continue </h3>


    <table style="border-collapse:collapse ; border: 2px solid red;">
        <form action="#" method="get" name="f1">
            <label for="uid" style="margin-right: 10px;"> Enter User ID : </label>
            
            <input type="text" style=" width: 100px;" name="uid" id="uid"/>
            <span id="uiderr"></span>
            <br/>
            
            <label for="pwd"> Enter Password :
            </label>
            <input type="text" style="margin-top: 20px; margin-bottom: 20px; width: 100px;" name="pwd" id="pwd"/>
            <span id="perr"></span>
                
            <br/>
            <input type="button" onclick="validate()" style="margin: 30px; height: 30px; width: 50px;" value="login"/>
            <input type="reset" style="margin: 30px; height: 30px; width: 50px;" value="clear"/>
        </form>

    </table>
</body>
</html>
