<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Question Fifth</h1>
    <form action="#" method="get">

        <table>
            <tr>
                <td><label for="bdate">Birth Date :</label></td>
                <td><input type="date" name="bdate" id="bdate" required></td>
            </tr>
            <tr>
                <td><label for="btime">Birth Time :</label></td>
                <td><input type="time" name="btime" id="btime" required></td>
            </tr>
        <tr>
            <td><label for="email">E-Mail</label></td>
            <td><input type="email" name="email" id="email" maxlength="15"></td>
        </tr>
        <tr>
            <td><label for="name">Full Name :</label></td>
            <td><input type="text" name="name" id="name" list="names" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="SUBMIT"/></td>
            <td><input type="reset" value="RESET"></td>
        </tr>
        <datalist id="names">
            <option value="Amir">Amir</option>
            <option value="Khizar">Khizar</option>
            <option value="Ahsan">Ahsan</option>
            <option value="Abrar">Abrar</option>
        </datalist>
    </table>
</form>
<iframe src="https://www.youtube.com/embed/mVPwg7O7x_4" frameborder="2" height="400px" width="50%"></iframe>
<audio controls src=""></audio>
<br/>
<video controls src=""></video>
<br/>
</body>
</html>
