<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Login</title>
</head>

<body>
    <header>
        <h3 style="color: red;"><i>Express Registration</i></h3>
        <p><b>Please note that all fields that have ans asterik (*) are required to process your Registration</b></p>
    </header>

    <article>

        <table>
            <thead>
                <tr style="background-color: grey;">
                    <th colspan="2">Personal Details</th>
                    <th colspan="2">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="title">Title : </label></td>
                    <td>
                        <select name="title" id="title" style="width: 80px;height: 30px;">
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                    </td>
                    <td>Address :</td>
                    <td><input type="text" name="add" id="add" required>*</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Mr./Ms./Mrs.</td>
                </tr>
                <tr>
                    <td><label for="fname">First Name :</label></td>
                    <td><input type="text" name="fname" id="fname" placeholder="First Name" required></td>
                    <td></td>
                    <td><input type="text" name="add" id="add"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>*</td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name :</label></td>
                    <td><input type="text" name="lname" id="lname" placeholder="Last Name"></td>
                    <td><label for="town">Town :</label></td>
                    <td><input type="text" name="town" id="town" required>*</td>
                </tr>
                <tr>
                    <td></td>
                    <td>*</td>
                </tr>
                <tr>
                    <td><label for="mailid">E-Mail Address :</label></td>
                    <td><input type="email" name="mailid" id="mailid"></td>
                    <td><label for="country">Country/State :</label></td>
                    <td><select name="country" id="country" style="width: 100px; height: 25px;">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                        </select>*</td>
                </tr>
                <tr>
                    <td></td>
                    <td>*</td>
                </tr>
                <tr>
                    <td><label for="mob">Cell Phone :</label></td>
                    <td><input type="number" name="mob" id="mob"></td>
                    <td><label for="pcode">Postcode :</label></td>
                    <td><input type="number" name="pcode" id="pcode" required>*</td>
                </tr>
                <tr>
                    <td><label for="comment">Comment :</label></td>
                    <td colspan="3"><textarea name="comment" id="comment" cols="30" rows="10"
                            style="width: 100%; height: 100px;"></textarea></td>
                </tr>

                    <tr style="border: 2px solid black;">
                        <td><label for="feedback">Feedback :</label></td>
                        <td><input type="text" name="feedback" id="feedback"></td>
                        <td><label for="hear">Hear from us ?</label></td>
                        <td>
                            <input type="radio" name="hear" id="hear">Friend</input>
                            <input type="radio" name="hear" id="hear">Site Owner</input>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><input type="radio" name="hear" id="hear">Search Engine</td>
                    </tr>
                    <tr>
                        <td colspan="4" style="background-color: gray;">Security Details</td>
                    </tr>
                    <tr>
                        <td><label for="ipwd">Input Password</label></td>
                        <td><input type="password" name="ipwd" id="ipwd" required></td>
                        <td><label for="cpwd">Confirm Password :</label></td>
                        <td><input type="password" name="cpwd" id="cpwd" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>*</td>
                        <td></td>
                        <td>*</td>
                    </tr>
            </tbody>
        </table>

    </article>
</body>

</html>
