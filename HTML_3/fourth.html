<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Time Table</title>
</head>
<body>
    <h1>Office Time Table</h1>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th rowspan="1"></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.00</td>
                <td rowspan="2" style="background-color: orange;">Office</td>
                <td></td>
                <td rowspan="2" style="background-color: orange;">Office</td>
                <td rowspan="8" colspan="1" style="background-color:orange;width: 100px;">Office Hours By Appt</td>
                <td rowspan="2" style="background-color: orange;">Office</td>
            </tr>
            <tr>
                <td>1.30</td>
                <td rowspan="2" style="background-color: grey;">Dept Meeting</td>
            </tr>
            <tr>
                <td>2.00</td>
                <td rowspan="3" style="background-color:greenyellow;">MAT 108</td>
                <td rowspan="3" style="background-color:greenyellow;">MAT 108</td>
                <td rowspan="3" style="background-color: greenyellow;">MAT 108</td>
            </tr>
            <tr>
                <td>2.30</td>
                <td></td>
            </tr>
            <tr>
                <td>3.00</td>
                <td rowspan="3" style="background-color: grey;">EC Meeting</td>
            </tr>
            <tr>
                <td>3.30</td>
                <td rowspan="3" style="background-color:magenta;">CS 205</td>
                <td rowspan="3" style="background-color:magenta;">CS 205</td>
                <td rowspan="3" colspan="1" style="background-color:magenta;">CS 205</td>
            </tr>
            <tr>
                <td>4.00</td>
            </tr>
            <tr>
                <td>4.30</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <iframe src="ListTable.html" height="500px" width="60%" style="border: 5px solid red;"></iframe>
</body>
</html>
